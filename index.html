<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$TIME – The Time Coin</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent1: #ff00ff;
      --accent2: #00e1ff;
      --bg: #050010;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      height:100vh;
      background: var(--bg);
      color: #fff;
      font-family: 'Barlow Condensed', sans-serif;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }



    /* --- Canvas étoiles --- */
    #stars {
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      z-index:-1;
    }
        /* --- Fond néon magique --- */
    body::before {
      content:"";
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background: radial-gradient(circle at 20% 30%, rgba(255,0,255,0.4), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0,225,255,0.35), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255,0,150,0.25), transparent 80%);
      background-size: 200% 200%;
      animation: moveBg 15s infinite alternate ease-in-out;
      z-index:-3;
    }
    @keyframes moveBg {
      from {background-position: 0% 0%;}
      to {background-position: 100% 100%;}
    }

    /* --- Vrai calque néon visible --- */
    .neon-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
      background: radial-gradient(circle at 30% 40%, rgba(255,0,255,0.25), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(0,200,255,0.25), transparent 70%);
      animation: neonPulse 4s infinite alternate;
    }
    @keyframes neonPulse {
      from {opacity:0.4;}
      to {opacity:0.9;}
    }
        /* --- Glow Néon sur le logo --- */
    .logo {
    font-family:'Dancing Script', cursive;
    font-size:90px;
    font-weight:600;
    color:#fff;
    text-shadow:
        0 0 8px #fff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff,
        0 0 60px #00e1ff,
        0 0 90px #00e1ff;
    animation: neonFlicker 2.5s infinite alternate;
    }

    @keyframes neonFlicker {
    0% {opacity:0.9; text-shadow:0 0 5px #fff, 0 0 15px #ff00ff;}
    50% {opacity:1; text-shadow:0 0 20px #ff00ff, 0 0 40px #00e1ff, 0 0 70px #ff00ff;}
    100% {opacity:0.85; text-shadow:0 0 10px #00e1ff, 0 0 30px #ff00ff;}
    }

    /* --- Halo néon derrière le texte --- */
    .logo::before {
    content:"";
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:400px; height:400px;
    border-radius:50%;
    background: radial-gradient(circle, rgba(255,0,255,0.25), rgba(0,225,255,0.15), transparent 80%);
    z-index:-1;
    animation: haloPulse 6s infinite alternate;
    }
    @keyframes haloPulse {
    from {transform:translate(-50%,-50%) scale(1);}
    to {transform:translate(-50%,-50%) scale(1.2);}
    }

    /* --- Boutons style tube néon --- */
    .btn {
    background: transparent;
    border:2px solid #ff00ff;
    padding:12px 30px;
    border-radius:40px;
    color:#fff;
    font-weight:bold;
    text-decoration:none;
    font-size:16px;
    text-transform:uppercase;
    text-shadow:0 0 10px #ff00ff, 0 0 20px #00e1ff;
    box-shadow:0 0 10px #ff00ff, inset 0 0 10px #00e1ff;
    transition: all .3s;
    }
    .btn:hover {
    background: rgba(255,0,255,0.2);
    box-shadow:0 0 30px #ff00ff, 0 0 50px #00e1ff, inset 0 0 20px #ff00ff;
    }

    /* --- Logo manuscrit --- */
    .logo {
      font-family:'Dancing Script', cursive;
      font-size:80px;
      font-weight:600;
      color:#fff;
      text-shadow:0 0 15px var(--accent1),0 0 40px var(--accent2),0 0 80px var(--accent1);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from {text-shadow:0 0 15px var(--accent1);}
      to {text-shadow:0 0 40px var(--accent2),0 0 90px var(--accent1);}
    }

    .tagline {
      margin-top:10px;
      letter-spacing:3px;
      font-size:14px;
      text-transform:uppercase;
      color:#ddd;
    }

    .cta {
      margin-top:20px;
    }
    .btn {
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:12px 30px;
      border-radius:40px;
      color:#fff;
      font-weight:bold;
      text-decoration:none;
      font-size:16px;
      text-transform:uppercase;
      box-shadow:0 0 15px var(--accent1),0 0 25px var(--accent2);
      transition:transform .3s,box-shadow .3s;
    }
    .btn:hover {
      transform:scale(1.1);
      box-shadow:0 0 40px var(--accent1),0 0 70px var(--accent2);
    }

    .headline {
      margin-top:120px;
      font-size:40px;
      letter-spacing:4px;
      text-transform:uppercase;
      text-shadow:0 0 15px var(--accent2), 0 0 30px var(--accent1);
    }
    .subtext {
      margin-top:10px;
      font-size:18px;
      color:#cfefff;
    }

    footer {
      position:fixed;
      bottom:20px;
      text-align:center;
      width:100%;
    }
  </style>
</head>
<body>
  <!-- Canvas étoiles -->
  <canvas id="stars"></canvas>
  <!-- Overlay néon -->
  <div class="neon-overlay"></div>

  <div class="logo">$TIME</div>
  <div class="tagline">The only coin you can't print</div>

  <div class="cta">
    <a href="#" class="btn">Buy $TIME</a>
  </div>

  <div class="headline">Don't waste your $TIME</div>
  <div class="subtext">The first memecoin backed by the only truly scarce resource.</div>

  <!-- Bouton Twitter en bas -->
  <footer>
    <a href="https://twitter.com/thetimecoin" target="_blank" class="btn">Follow us on Twitter</a>
  </footer>

  <script>
    // --- Effet hyperespace étoiles ---
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let w, h, stars;
    const numStars = 400;
    let centerX, centerY;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      centerX = w / 2;
      centerY = h / 2;
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * w - centerX,
          y: Math.random() * h - centerY,
          z: Math.random() * w,
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(0, 0, w, h);

      ctx.save();
      ctx.translate(centerX, centerY);

      for (let i = 0; i < numStars; i++) {
        let star = stars[i];
        star.z -= 6; // vitesse hyperespace
        if (star.z <= 0) {
          star.x = Math.random() * w - centerX;
          star.y = Math.random() * h - centerY;
          star.z = w;
        }
        let k = 128.0 / star.z;
        let sx = star.x * k;
        let sy = star.y * k;

        let size = (1 - star.z / w) * 3;
        let alpha = 1 - star.z / w;

        ctx.beginPath();
        ctx.arc(sx, sy, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.shadowBlur = 35;
        ctx.shadowColor = "white";
        ctx.fill();
      }

      ctx.restore();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
